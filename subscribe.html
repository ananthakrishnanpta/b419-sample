<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    Fill the form to subscribe !
    <a href="index.html">Click here to go back !</a>

    <section>
        <hr>
        <br>
        <form>
            <fieldset>
                <legend>Personal Details:</legend>
                <label for="fname">First Name:</label>
                <input type="text" id="fname" placeholder="Type your firstname">
                <br>
                <label for="lname">Last Name:</label>
                <input type="text" id="lname" placeholder="Type your lastname">
                <br>

            </fieldset>

            <!-- <input type="password"> -->

            <input type="checkbox" name="" id="email-update" value="need-email-updates">
            <label for="email-update">Receive email updates</label>

            <hr>
            <input type="password" placeholder="type password">
            <br>
            <h4>Choose an option below from the radio buttons below</h4>
            <input type="radio" id="optionA" name = "choice" value="A">
            <label for="optionA">if you select this, value will be A</label>
            <br>
            <input type="radio" id="optionB" name = "choice" value="B">
            <label for="optionB">if you select this, value will be B</label>
            <br>
            <input type="radio" id="optionC" name = "choice" value="C">
            <label for="optionC">if you select this, value will be C</label>
            <br>
            <hr>

            <label for="drp1">Select from below dropdown</label>
            <select name="" id="drp1">
                <option value="option1">choose this for value option1</option>
                <option value="option2">choose this for value option2</option>
                <option value="option3">choose this for value option3</option>

            </select>

            <hr>

            <label for="description">Please type the description below:</label>
            <br>
            <textarea name="" id="description" cols="30" rows="10">                
            </textarea>
            
            <br>
            <br>
            <label for="fileupload">Upload your resume here :</label>
            <input type="file" id="fileupload">

            <br><br>
            <input type="button" value="Submit">

            <!-- utilizing a table to structure a form -->
            <table>
                <tr>
                    <td><label for="a">username : </label></td>
                    <td><input type="text" id="a"></td>
                </tr>
                <tr>
                    <td><label for="pwd">password : </label></td>
                    <td><input type="password" name="" id="pwd"></td>
                </tr>
            </table>

        </form>

    </section>
</body>
</html>
